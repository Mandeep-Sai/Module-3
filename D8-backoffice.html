<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>My Amazon</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Amazon</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="./Day8-homework.html">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Back Office <span class="sr-only">(current)</span></a>
          </li>        
        </ul>
       
      </div>
    </nav>
    <div class="container text-center" id="content">
      <p class="display-4 ">Add Products</p>
      <div class="row">
        <div class="col col-md-9 offset-md-1">
          <form onsubmit="submitHandler()">
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-3 col-form-label">Description</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="description">
              </div>
            </div>
            <div class="form-group row">
              <label for="brand" class="col-sm-3 col-form-label">Brand</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="brand">
              </div>
            </div>
            <div class="form-group row">
              <label for="imageUrl" class="col-sm-3 col-form-label">Image Url</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="imageUrl">
              </div>
            </div>
            <div class="form-group row">
              <label for="price" class="col-sm-3 col-form-label">Price</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="price">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 10vw;">Send</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
    <script src="Day8-homework.js"></script>
    <script>
      submitHandler = async() =>{
        event.preventDefault();
        submitEvent()
      }
      submitEvent = async()=>{
        let productData = {
        name: document.querySelector("#name").value,
        description: document.querySelector("#description").value,
        brand: document.querySelector("#brand").value,
        imageUrl: document.querySelector("#imageUrl").value,
        price:document.querySelector('#price').value
      };
      console.log(productData)
      let response = await sendData(productData);
      if(response.ok){
        alert('Product added Successfully')
        /location.assign("Day8-homework.html");
      }else{
        console.log('Error')
      }
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
